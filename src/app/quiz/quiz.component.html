

<div>
 
 <div class="quiz">
   <p class="numberOfQues">Q:{{questions[whichQuestion].id}}:</p>  <p class="quesName">{{questions[whichQuestion].name}}</p>
      <div class="wrapper">
        <div class="option box "*ngFor="let option of questions[whichQuestion].answers">
          <button class="answer"  type="button" (click)="onSelect($event,option)" [appChangeButton]="selected" >
            <div class="oneOption">{{option.name}} </div> 
          </button>

        </div>
      </div>
    </div>
    <div>
    <button  class="go" type="button" (click)="onGo(selectedButton,selectedOption,$event)" [disabled]="!selected" >go</button>
    <div class="circleOfQues">
<span class="circle" *ngFor="let circle of questions; let i=index" >{{i}}</span>
</div>
</div>
  </div>
