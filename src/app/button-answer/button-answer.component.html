<button class="answer" type="button" (click)="onSelect(option)" (click)="exampleMethodChild()" [ngClass]="{'selected':(selected&&!shouldRevealAnswer),
  'trueAnswer':(shouldRevealAnswer&&selected&&option.isAnswer),
  'falseAnswer':(shouldRevealAnswer&&selected&&!option.isAnswer)}" [disabled]="shouldRevealAnswer">


  <img *ngIf="shouldRevealAnswer&&selected" [src]="option.isAnswer ? '/assets/Group.png' : '/assets/Group3.png'"
    id="img3" />

  <p class="oneOption">{{option.name}} </p>

</button>
